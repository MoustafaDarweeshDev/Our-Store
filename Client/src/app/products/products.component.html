<div class="d-flex">
  <div class="card m-2" style="width: 18rem" *ngFor="let product of prodcts">
    <img
      class="card-img-top image-placeholder"
      src="https://via.placeholder.com/150"
      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">
        {{ product.description }}
      </p>
      <p class="card-text">Price : {{ product.price | currency: "USD" }}</p>
      <a href="#" class="btn btn-primary me-3">Details</a>
      <a href="#" class="btn btn-primary">Add To Cart ðŸ›’</a>
    </div>
  </div>
</div>
