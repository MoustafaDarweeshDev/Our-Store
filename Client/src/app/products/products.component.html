<p>EROOR :{{ errormsg }}</p>
<section class="section-products">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-md-8 col-lg-6">
        <div class="header">
          <h3>Featured Product</h3>
          <h2>Popular Products</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Single Product -->
      <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let product of prodcts">
        <div id="product-4" class="single-product">
          <div class="part-1">
            <span class="discount" *ngIf="product.discount < 7">
              {{ product.discount }}% off</span
            >
            <!-- <span class="new" ngTemplateOutlet="new">new</span> -->
            <ul>
              <li>
                <a (click)="addToCart(product.productId, 2)"
                  ><i class="fa fa-shopping-cart"></i
                ></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-heart"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-plus"></i></a>
              </li>
              <li>
                <a (click)="details(product.productId)"
                  ><i class="fa fa-expand"></i
                ></a>
              </li>
            </ul>
          </div>
          <div class="part-2">
            <h3 class="product-title">{{ product.name }}</h3>
            <h4 class="product-price">{{ product.price | currency: "USD" }}</h4>
            <h6
              class="product-price"
              style="font-size: smaller; text-decoration: line-through"
            >
              {{ product.price | currency: "USD" }}
            </h6>
          </div>
        </div>
      </div>
      <!-- <input [(ngModel)]="itemsNumber"></input> -->
      <!-- <input type="text" [(ngModel)]="itemsNumber" /> -->
    </div>
  </div>
</section>
