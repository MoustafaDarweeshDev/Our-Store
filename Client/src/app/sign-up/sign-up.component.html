<div class="container">
  <form class="row g-3 needs-validation" novalidate>
    <div class="col-md-5">
      <label for="validationCustom01" class="form-label">First name</label>
      <input type="text" class="form-control" id="validationCustom01" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-5">
      <label for="validationCustom02" class="form-label">Last name</label>
      <input type="text" class="form-control" id="validationCustom02" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-10">
      <label for="validationCustom03" class="form-label">Email</label>
      <input type="email" class="form-control" id="validationCustom03">
      <div class="invalid-feedback">
        Please provide a valid email.
      </div>
    </div>
    <div class="col-md-10">
      <label for="validationCustom03" class="form-label">Confirm Email</label>
      <input type="email" class="form-control" id="validationCustom03">
      <div class="invalid-feedback">
        The email you enterd do not match.
      </div>
      </div>
      <div class="col-md-5">
        <label for="validationCustom01" class="form-label">Password</label>
        <input type="password" class="form-control" id="validationCustom01"required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-5">
        <label for="validationCustom02" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="validationCustom02" required>
        <div class="invalid-feedback">
          The password you enterd do not match.
        </div>
      </div>
      <div class="col-md-5">
        <label for="validationCustom01" class="form-label">Phone</label>
        <input type="number" class="form-control" id="validationCustom01"required>
        <div class="invalid-feedback">
          Please provide a valid phone number.
        </div>
      </div>
      <div class="col-md-5">
        <label for="validationCustom02" class="form-label">Confirm Phone</label>
        <input type="number" class="form-control" id="validationCustom02" required>
        <div class="invalid-feedback">
          The phone number you enterd do not match.
        </div>
      </div>

    <div class="col-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="col-10">
      <button class="btn btn-primary text-center" type="submit">Sign Up</button>
    </div>
  </form>

</div>










<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
